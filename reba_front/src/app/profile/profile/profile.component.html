    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fas fa-home"></i> Reba</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">

            </ul>

<div class="box1">
    <div class="page-content page-container " id="page-content">
        <div class="padding">
            <div class="row container d-flex align-items-center justify-content-center">
                <div class="col-xl-8 col-md-12">
                    <div class="card user-card-full">
                        <div class="row m-l-0 m-r-0">
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white">
                                    <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png"
                                            class="img-radius" alt="User-Profile-Image"> </div>
                                    <h6 class="f-w-600">{{ user.userName }}</h6>
                                    <p>{{ user.userRole }}</p> <i
                                        class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">User Details</h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Email</p>
                                            <h6 class="text-muted f-w-400">{{ user.userEmail }}</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Phone</p>
                                            <h6 class="text-muted f-w-400">{{ user.userMobile }}</h6>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">City</p>
                                            <h6 class="text-muted f-w-400">{{ user.userCity }}</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Role</p>
                                            <h6 class="text-muted f-w-400">{{ user.userRole }}</h6>
                                        </div>
                                    </div><br>
                                    <div class="row">
                                        <div class="col-sm-6">

                                            <span href="#" class="button" [routerLink]="['/edit']">
                                                <span aria-hidden="true"></span>
                                                <span><button
                                                        style="background-color: #011d39;color: #efefef;"><strong>Edit
                                                            Profile</strong></button></span>
                                            </span>
                                        </div>
                                        <div class="col-sm-6">
                                            <span href="#" class="button">
                                                <span aria-hidden="true"></span>
                                                <span><button
                                                        style="background-color: #011d39;color: #efefef;"
                                                        (click)="confirmDelete()"
                                                            ><strong>Delete
                                                            Profile
                                                        </strong>
                                                    </button>
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
